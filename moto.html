<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Marmitas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <img src="img/logo.png" alt="logo" class="logo">
  <h1>Sistema de Marmitas</h1>

  <!-- GRID PRINCIPAL -->
  <div class="grid">
    <!-- Adicionar Pedido -->
    <div class="card">
      <h2>Adicionar Pedido</h2>
      <label>Endereço:</label>
      <input type="text" id="endereco" placeholder="Digite o endereço">

      <!-- Marmitas e Porções -->
      <label>Selecione Marmita/Porção:</label>
      <select id="itemMarmita">
        <option value="">Nenhuma</option>
        <option value="marmita_p">Marmita P - R$14</option>
        <option value="marmita_m">Marmita M - R$18</option>
        <option value="marmita_g">Marmita G - R$22</option>
        <option value="marmita_m_esp">Marmita M Especial - R$20</option>
        <option value="marmita_g_esp">Marmita G Especial - R$25</option>
        <option value="porcao_p">Porção P - R$10</option>
        <option value="porcao_m">Porção M - R$20</option>
      </select>
      <button onclick="adicionarItemUnico('itemMarmita')">Adicionar Marmita</button>

      <!-- Saladas -->
      <label>Selecione Salada:</label>
      <select id="itemSalada">
        <option value="">Nenhuma</option>
        <option value="salada_p">Salada P - R$7</option>
        <option value="salada_m">Salada M - R$10</option>
      </select>
      <button onclick="adicionarItemUnico('itemSalada')">Adicionar Salada</button>

      <!-- Refrigerantes -->
      <label>Selecione Refrigerante:</label>
      <select id="itemBebida">
        <option value="">Nenhum</option>
        <option value="refri_lata">Refrigerante Lata - R$6</option>
        <option value="refri_600">Refrigerante 600ml - R$8</option>
        <option value="refri_1l">Refrigerante 1L - R$10</option>
        <option value="refri_taubaina_2l">Taubainas 2L - R$10</option>
        <option value="refri_outros_2l">Outros Refrigerantes 2L - R$12</option>
        <option value="refri_coca_2l">Coca-Cola 2L - R$15</option>
        <option value="refri_coca_25l">Coca-Cola 2,5L - R$18</option>
      </select>
      <button onclick="adicionarItemUnico('itemBebida')">Adicionar Bebida</button>

      <label>Forma de pagamento:</label>
      <select id="pagamento">
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão">Cartão</option>
        <option value="Fiado">Fiado</option>
        <option value="Nenhum">Nenhum</option>
      </select>
    </div>

    <!-- Itens do Pedido Atual -->
    <div class="card">
      <h2>Itens do Pedido Atual</h2>
      <ul id="listaItens"></ul>
      <div class="finalizar-container">
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
      </div>
    </div>
  </div>

  <!-- ROTAS E PENDENTES -->
  <div class="rotas-grid">
    <!-- Rotas -->
    <div class="card">
      <h2>Gerenciar Rotas</h2>
      <button onclick="adicionarRota()">Adicionar Rota</button>
      <div id="rotas"></div>
    </div>

    <!-- Pedidos Pendentes -->
    <div class="card">
      <h2>Pedidos Pendentes (<span id="contadorPendentes">0</span>)</h2>
      <div id="pendentes" class="pendentes"></div>
    </div>
  </div>

  <!-- RELATÓRIO -->
  <div class="relatorio-card">
    <h2>Relatório</h2>
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
    <div class="report" id="relatorio"></div>
  </div>
</body>
</html>
