<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Marmitas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <img src="img/logo.png" alt="logo" class="logo">
  <h1>Sistema de Marmitas</h1>

  <!-- GRID PRINCIPAL -->
  <div class="grid">
    <!-- Adicionar Pedido -->
    <div class="card">
      <h2>Adicionar Pedido</h2>
      <label>Endereço:</label>
      <input type="text" id="endereco" placeholder="Digite o endereço">

      <label>Selecione o item:</label>
      <select id="item">
        <option value="marmita_p">Marmita P - R$14</option>
        <option value="marmita_m">Marmita M - R$18</option>
        <option value="marmita_g">Marmita G - R$22</option>
        <option value="salada_p">Salada P - R$7</option>
        <option value="salada_m">Salada M - R$10</option>
        <option value="marmita_m_esp">Marmita M Especial - R$20</option>
        <option value="marmita_g_esp">Marmita G Especial - R$25</option>
        <option value="porcao_p">Porção P - R$10</option>
        <option value="porcao_m">Porção M - R$20</option>
      </select>

      <label>Forma de pagamento:</label>
      <select id="pagamento">
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão">Cartão</option>
        <option value="Fiado">Fiado</option>
        <option value="Nenhum">Nenhum</option>
      </select>

      <button onclick="adicionarItem()">Adicionar Item</button>
      <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <!-- Itens do Pedido Atual -->
    <div class="card">
      <h2>Itens do Pedido Atual</h2>
      <ul id="listaItens"></ul>
    </div>
  </div>

  <!-- ROTAS E PENDENTES -->
  <div class="rotas-grid">
    <!-- Rotas -->
    <div class="card">
      <h2>Gerenciar Rotas</h2>
      <button onclick="adicionarRota()">Adicionar Rota</button>
      <div id="rotas"></div>
    </div>

    <!-- Pedidos Pendentes -->
    <div class="card">
      <h2>Pedidos Pendentes (<span id="contadorPendentes">0</span>)</h2>
      <div id="pendentes" class="pendentes"></div>
    </div>
  </div>

  <!-- RELATÓRIO -->
  <div class="relatorio-card">
    <h2>Relatório</h2>
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
    <div class="report" id="relatorio"></div>
  </div>
</body>
</html>
